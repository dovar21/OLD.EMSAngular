<div class="container-fluid">
    <header class="mb-4 d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
        <div class="d-flex flex-column flex-md-row align-items-center"> 
            <h1 class="mb-0" [@fade]>Группы товаров</h1>
            <dictionary-products-groups-filter-list></dictionary-products-groups-filter-list>
        </div>
        <div class="d-flex ml-auto ml-sm-0">
            <button mat-button
                    type="button"
                    class="mat-button-sm mat-button-secondary"
                    (click)="openBottomSheet()">
                <mat-icon>filter_list</mat-icon> Фильтр
            </button>
        </div>
    </header>
    <mat-card class="p-0 table-responsive mb-3" *ngIf="totalCount" [@fade]>
        <perfect-scrollbar class="table-wrapper">
            <table mat-table
                   [dataSource]="productsGroups"
                   matSort
                   matSortStart="desc"
                   matSortDirection="asc"
                   matSortDisableClear
                   (matSortChange)="setSortingQueryParams($event)">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
                    <td mat-cell *matCellDef="let productGroup">
                        {{ productGroup.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Активна</th>
                    <td mat-cell *matCellDef="let productGroup">
                        <table-badge state="{{ productGroup?.isActive }}"
                                     value="{{ productGroup?.isActive ? 'да' : 'нет' }}">
                        </table-badge>
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastModifiedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Последнее редактирование</th>
                    <td mat-cell *matCellDef="let productGroup">
                        {{ productGroup.lastModifiedAt }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastModifiedAuthor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Автор</th>
                    <td mat-cell *matCellDef="let productGroup">
                        {{ productGroup.lastModifiedAuthor }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-right">Действия</th>
                    <td mat-cell *matCellDef="let productGroup" class="text-right">
                        <button *ngIf="permissions['ProductGroups.Details']"
                                mat-mini-fab
                                class="mat-fab-basic mr-3"
                                matTooltip="История"
                                matTooltipPosition="above"
                                [routerLink]="[currentUrl + '/history', productGroup.id]">
                            <mat-icon>history</mat-icon>
                        </button>
                        <button *ngIf="permissions['ProductGroups.Update']"
                                mat-mini-fab
                                class="mat-fab-basic"
                                matTooltip="Редактировать данные"
                                matTooltipPosition="above"
                                (click)="openDialogUpdate(productGroup.id, productGroup.name)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </perfect-scrollbar>
    </mat-card>

    <ng-container *ngIf="productsGroups">
        <div *ngIf="!productsGroups?.length && !isRequesting" class="p-3 text-center mb-3">
            <h4 class="mb-1 font-weight-normal">Ничего не найдено</h4>
            <p class="text-muted">Попробуйте другие параметры фильтрации</p>
        </div>
        <div class="d-flex flex-column flex-md-row">
            <mat-card class="p-0 mb-4 mb-md-0 mr-md-3" *ngIf="productsGroups?.length">
            <mat-paginator [pageSizeOptions]="pageSizeOptions"
                           class="rounded"
                           [disabled]="isRequesting"
                           [length]="totalCount"
                           (page)="pageEvent = setPaginationQueryParams($event)"
                           [pageIndex]="pageIndex"
                           [pageSize]="pageSize">
            </mat-paginator>
        </mat-card>
        </div>
    </ng-container>
</div>

<floating-fab *ngIf="permissions['ProductGroups.Create']"
              (click)="openDialogUpdate()"
              title="Добавить запись"
              icon="add">
</floating-fab>
