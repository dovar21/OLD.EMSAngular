<form [formGroup]="form">
    <div class="form-row">
        <div class="col-sm-6 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Название товара</mat-label>
                <input matInput formControlName="title" placeholder="Название товара" type="text" />
            </mat-form-field>
        </div>

        <div class="col-sm-6 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Группа</mat-label>
                <mat-select formControlName="productGroupId">
                    <mat-option>Все</mat-option>
                    <mat-option *ngFor="let productGroup of productGroups" value="{{ productGroup.id }}">
                        {{ productGroup.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="form-row">
        <div class="col-sm-6 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Бренд</mat-label>
                <mat-select formControlName="brandId">
                    <mat-option>Все</mat-option>
                    <mat-option *ngFor="let brand of brands" value="{{ brand.id }}">
                        {{ brand.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-sm-6 col-12 mt-1">
            <div class="d-flex justify-content-end">
                <button mat-flat-button type="button" class="mat-button-secondary mat-button mr-2"
                    (click)="submitFilter(true)">
                    Очистить
                </button>
                <button mat-flat-button color="primary" type="submit" (click)="submitFilter()">
                    <mat-icon>search</mat-icon> Найти
                </button>
            </div>
        </div>
    </div>
</form>
