<mat-card class="dashboard-widget last-news-widget">
    <mat-card-header class="align-items-start">
        <mat-card-title class="text-uppercase font-weight-bold mb-2">Сотрудники</mat-card-title>
        <mat-card-subtitle>Последние добавленные</mat-card-subtitle>

        <a
            class="more-link p-0 border-0 ml-auto"
            href="javascript:undefined"
            [routerLink]="['/administration/employees']"
        >
            Все сотрудники <mat-icon class="ml-1 mr-0">arrow_forward</mat-icon>
        </a>
    </mat-card-header>
    <mat-card-content class="employees form-row">
        <div class="col-6 col-md-3 mb-3 mb-md-0" *ngFor="let employee of data; let last = last">
            <div class="employee">
                <img src="{{ employee.photoPath }}" alt="{{ employee.fullName }}" class="photo" />
                <span class="full-name text-truncate" title="{{ employee.fullName }}">{{ employee.fullName }}</span>
                <span class="text-muted">{{ employee.department }}</span>
            </div>

            <mat-divider [vertical]="true" *ngIf="!last" class="divider"></mat-divider>
        </div>
    </mat-card-content>
</mat-card>
