<form [formGroup]="form" class="mb-4 mb-lg-0 form-row">
    <div class="col-12 col-sm-6 col-md-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Имя получателя</mat-label>
            <input matInput formControlName="receiverName" placeholder="Имя получателя" type="text" />
        </mat-form-field>
    </div>

    <div class="col-12 col-sm-6 col-md-3 col-lg-2">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email получателя</mat-label>
            <input matInput formControlName="receiverEmail" placeholder="Email получателя" type="text" />
        </mat-form-field>
    </div>

    <div class="col-12 col-sm-6 col-md-3 col-lg-2">
        <mat-form-field appearance="outline">
            <mat-label>Записи с</mat-label>
            <input matInput
                   placeholder="15.09.1993"
                   [matDatepicker]="fromDate"
                   formControlName="fromDate"
                   autocomplete="off"/>
            <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
            <mat-datepicker #fromDate></mat-datepicker>

            <mat-error *ngIf="form.get('fromDate').errors?.matDatepickerParse">
                Введите дату в формате ДД.ММ.ГГГГ
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-12 col-sm-6 col-md-3 col-lg-2">
        <mat-form-field appearance="outline">
            <mat-label>Записи по</mat-label>
            <input matInput
                   placeholder="15.09.1993"
                   [matDatepicker]="toDate"
                   formControlName="toDate"
                   autocomplete="off"/>
            <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
            <mat-datepicker #toDate></mat-datepicker>
            <mat-error *ngIf="form.get('toDate').errors?.matDatepickerParse">
                Введите дату в формате ДД.ММ.ГГГГ
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-12 ml-sm-auto col-lg-3 mt-lg-1">
        <div class="form-row">
            <div class="col-6 order-lg-2">
                <button mat-flat-button
                        mat-button
                        type="button"
                        class="reset-btn w-100"
                        (click)="submitFilter(true)">
                    Сбросить
                </button>
            </div>
            <div class="col-6 order-lg-1">
                <button mat-flat-button
                        color="primary"
                        type="submit"
                        class="filter-btn w-100"
                        (click)="submitFilter()">
                    Найти
                </button>
            </div>
        </div>
    </div>
</form>
