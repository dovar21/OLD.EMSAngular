<div class="d-flex flex-column flex-lg-row justify-content-between">
    <div class="map-container">
        <yandex-maps-view [location]="data.address"></yandex-maps-view>
    </div>

    <div class="description d-flex flex-column w-100">
        <h5>{{ data.countryName }}</h5>
        <div class="d-flex justify-content-between mb-2">
            <span>Адрес</span>
            <span class="text-muted">{{ data.address }}</span>
        </div>
        <mat-divider></mat-divider>
        <div class="d-flex flex-column my-2">
            <span>Контакты</span>
            <span class="text-muted">{{ data.contacts }}</span>
        </div>
        <mat-divider></mat-divider>
        <div class="d-flex flex-column mt-2 mb-4">
            <span>Дополнительное описание</span>
            <span class="text-muted">{{ data.description }}</span>
        </div>

        <div class="d-flex mt-auto justify-content-end">
            <button mat-button color="warn" class="mr-3 mat-button-secondary" (click)="confirmModal.open()"
                [disabled]="isRequesting">
                <mat-icon>delete</mat-icon>
                Удалить
            </button>
            <button mat-flat-button color="primary" type="button" (click)="editOffice()" [disabled]="isRequesting">
                <mat-icon>create</mat-icon>
                Редактировать
            </button>
        </div>
    </div>
</div>

<confirm-modal #confirmModal confirmText="Вы действительно хотите удалить из списка оффисов?"
    (onConfirm)="removeOffice()">
</confirm-modal>
