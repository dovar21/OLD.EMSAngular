<div class="d-flex flex-column flex-lg-row justify-content-between">

    <img class="img object-cover" src="{{ data.photoPathSmall ? data.photoPathSmall : '../../../../assets/img/noavatar.jpg' }}" />

    <div class="description d-flex flex-column w-100">
        <h5>{{ data.fullName }}</h5>
        <div class="d-flex justify-content-between mb-2">
            <span class="text-left">Страна</span>
            <span class="text-muted value text-right">{{ data.countryName }}</span>
        </div>
        <mat-divider></mat-divider>
        <div class="d-flex justify-content-between my-2">
            <span class="mr-2">Отдел / Должность </span>
            <span class="text-muted">{{ data.positionName }}</span>
        </div>
        <mat-divider></mat-divider>
        <div class="d-flex flex-column my-2">
            <span>Контакты</span>
            <span class="text-muted"> {{ data.contacts }}</span>
        </div>
        <mat-divider></mat-divider>
        <div class="d-flex flex-column my-2">
            <span>Дополнительное описание</span>
            <span class="text-muted">{{ data.description }}</span>
        </div>

        <div class="d-flex mt-auto justify-content-end">
            <button mat-button color="warn" class="mr-3 mat-button-secondary" (click)="confirmModal.open()"
                [disabled]="isRequesting">
                <mat-icon>delete</mat-icon>
                Удалить
            </button>
            <button mat-flat-button color="primary" type="button" (click)="editContact()" [disabled]="isRequesting">
                <mat-icon>create</mat-icon>
                Редактировать
            </button>
        </div>
    </div>
</div>

<confirm-modal #confirmModal confirmText="Вы действительно хотите удалить из списка контактов?"
    (onConfirm)="removeContact()">
</confirm-modal>
