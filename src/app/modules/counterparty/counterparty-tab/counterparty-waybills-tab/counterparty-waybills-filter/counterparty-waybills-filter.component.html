<mat-nav-list class="p-0">
    <form [formGroup]="form">
        <div class="form-row">
            <div class="col-sm-6 col-12">
                <mat-form-field appearance="outline" class=" p-0">
                    <mat-label>Записи с</mat-label>
                    <input matInput placeholder="09.01.1995" [matDatepicker]="dateFrom" formControlName="dateFrom" />
                    <mat-datepicker-toggle matSuffix [for]="dateFrom"></mat-datepicker-toggle>
                    <mat-datepicker #dateFrom></mat-datepicker>
                    <mat-error *ngIf="form.get('dateFrom').errors?.matDatepickerParse">
                        Введите дату в формате ДД.ММ.ГГГГ
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-6 col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Записи по</mat-label>
                    <input matInput placeholder="09.01.1995" [matDatepicker]="dateTo" formControlName="dateTo" />
                    <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
                    <mat-datepicker #dateTo></mat-datepicker>
                    <mat-error *ngIf="form.get('dateTo').errors?.matDatepickerParse">
                        Введите дату в формате ДД.ММ.ГГГГ
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Статус</mat-label>
                    <mat-select formControlName="statusId">
                        <mat-option *ngFor="let status of waybillStatus" value="{{ status.id }}">
                            {{ status.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button mat-flat-button type="button" class="mat-button-secondary mat-button mr-2"
                (click)="submitFilter(true)">
                Очистить
            </button>
            <button mat-flat-button color="primary" type="submit" (click)="submitFilter()">
                <mat-icon>search</mat-icon> Найти
            </button>
        </div>
    </form>
</mat-nav-list>
